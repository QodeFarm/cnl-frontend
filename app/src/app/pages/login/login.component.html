<div class="login-page">
<div class="container">
    <!-- Outer Row -->
    <div class="row login-block justify-content-center">
        <div class="col-md-7 p-0 login-left-block">
            <div class="p-5">
                <!-- <h1 class="text-center mb-5">Logo</h1> -->
                <div class="text-center mb-4">
                    <img style="width: 7rem;" src="assets/img/logo.png" /> 
                </div>
              
                <img src="assets/img/login-logo.png" />
            </div>
        </div>
        <div class="col-md-5 pr-0 login-right-block">

        
                    <div class="row">
                        <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
                        <div class="col-lg-12">
                            <div class="p-5 login-form">
                                <h1 class="mb-5">Login</h1>
                                <form class="user">
                                    <div class="form-group position-relative mb-5">
                                        <i class="fas fa-fw fa-user"></i>
                                        <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="user id / email">
                                    </div>
                                    <div class="form-group position-relative">
                                        <i class="fas fa-lock"></i>
                                        <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <!-- <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                          Me</label>
                                        </div>
                                    </div> -->
                                    <div class="forgot-link">
                                        <a class="small" [routerLink]="['/forgot-password']">Forgot Password?</a>
                                    </div>
                                    <div class="text-center mb-5">
                                        <a [routerLink]="['/admin/dashboard']" class="btn btn-user">Submit
                                        </a>
                                    </div>
                                  
                                 
                                </form>
                               
                                <div class="text-center">
                                    <a class="signup-link" href="javascript:;">Create Account  Signup ?</a>
                                </div>
                            </div>
                        </div>
                    </div>


        </div>

    </div>
</div>
</div>
