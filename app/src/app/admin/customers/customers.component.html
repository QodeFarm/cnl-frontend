<div class="container-fluid pt-3">
  <div class="customers-banner">
    <div class="col-12 px-1" style="display: flex; justify-content: space-between;">
      <button (click)="CustomerEditID = null" type="button" class="btn pl-0" style="color: black;">
        <b *ngIf="CustomerEditID">Update Customers</b>
        <b *ngIf="!CustomerEditID">Create Customers</b>
      </button>
      <button (click)="showCustomerListFn()" type="button" class="button" data-bs-toggle="modal" data-bs-target="#customerModal">
        Customers List
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12 px-1" *ngIf="CustomerEditID || showForm">
      <ta-form [options]="formConfig"></ta-form>
    </div>
  </div>
</div>

<!-- Customers List Modal -->
<div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="customerModalLabel">Edit Customer List</h5>
        <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" *ngIf="showCustomerList">
        <app-customers-list (edit)="editCustomer($event)"></app-customers-list>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
