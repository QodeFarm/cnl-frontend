<div class="container-fluid pt-3">
    <div class="bank-account-banner">
        <div class="col-12 px-0" style="display: flex; justify-content: space-between;align-items: center;">
            <button (click)="BankAccountEditID = null" type="button" class="btn pl-0" style="color: black;">
                <span *ngIf="BankAccountEditID" class="custom-heading">Update Bank Account</span>
                <span *ngIf="!BankAccountEditID" class="custom-heading">Create Bank Account</span>
            </button>
            <button (click)="showBankAccountListFn()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Bank Account List
            </button>
        </div>
    </div>
    <div class="row  custom-form">
        <div class="col-12 px-1" *ngIf="showForm">   <!--removed show form -->
            <ta-form [options]="formConfig"></ta-form>
        </div>
    </div>
</div>

<div class="modal fade custom-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Bank Account List</h5>
                <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngIf="showBankAccountList">
                <app-bank-account-list (edit)="editBankAccount($event)" class="custom-list"></app-bank-account-list>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
