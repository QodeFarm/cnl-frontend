<div class="container-fluid p-3">
   <div class="bank-account-banner">
      <div class="col-12 px-0" style="display: flex; justify-content: space-between; align-items: center;flex-wrap: wrap;">
         <button (click)="BudgetEditID = null" type="button" class="btn pl-0" style="color: black;">
           <span *ngIf="BudgetEditID" class="custom-heading">Update Budget</span>
           <span *ngIf="!BudgetEditID" class="custom-heading">Create Budget</span>
           </button>
           <button (click)="showBudgetListFn()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
           Budget List
           </button>
       </div>
   </div>
   <div class="row  custom-form">
       <div class="col-12 px-1" *ngIf="showForm">
           <ta-form [options]="formConfig"></ta-form>
       </div>
   </div>
</div>

<div class="modal fade custom-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl ">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">Edit Budget List</h5>
           <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" *ngIf="showBudgetList">
           <app-budget-list (edit)="editBudget($event)" class="custom-list"></app-budget-list>
        </div>
        <div class="modal-footer">
           <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
     </div>
  </div>
</div>
