<div class="container-fluid pt-3">
    <div class="products-banner">
        <div class="col-12 px-1" style="display: flex; justify-content: space-between;">
            <button (click)="ProductEditID = null" type="button" class="btn pl-0" style="color: black;">
                <b *ngIf="ProductEditID">Update Products</b>
                <b *ngIf="!ProductEditID">Create Products</b>
            </button>
            <button (click)="showProductsListFn()" type="button" class="button" data-bs-toggle="modal" data-bs-target="#productModal">
                Products List
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-12 px-1" *ngIf="ProductEditID || showForm">
            <ta-form [options]="formConfig"></ta-form>
        </div>
    </div>
</div>

<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Edit Products List</h5>
                <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngIf="showProductsList">
                <app-products-list (edit)="editProducts($event)" (delete)="onDelete($event)"></app-products-list>
                <!-- <app-products-list ></app-products-list> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
