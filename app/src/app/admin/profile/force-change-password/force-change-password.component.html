<div class="container-fluid pt-3">
    <!-- Security Warning Banner -->
    <div class="alert alert-warning mb-3" role="alert">
        <i class="fa fa-exclamation-triangle me-2"></i>
        <strong>Security Notice:</strong> You must set a new password before continuing. This is required for your first login.
    </div>

    <div class="col-12 px-0">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <span class="custom-heading">Set New Password</span>
                <p class="text-muted mb-0 mt-1" style="font-size: 14px;">Create a secure password to access your account.</p>
            </div>
        </div>
    </div>

    <div class="row-custom-form mt-3">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-12">
                <!-- Force Change Password Form using ta-form -->
                <ta-form [options]="options"></ta-form>
            </div>
        </div>
    </div>
</div>
