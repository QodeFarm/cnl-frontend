<div class="container-fluid pt-3">
    <div class="col-12 px-0" style="display: flex; justify-content: space-between; align-items: center;">
        <button type="button" class="btn pl-0" style="color: black;">
            <span class="custom-heading">Change Password</span>
        </button>
    </div>

    <div class="row-custom-form">
        <div class="col-md-6 col-lg-3 mx-auto">
            <!-- Change Password Form -->
            <form (ngSubmit)="onSubmit()" #form="ngForm">
                <!-- Old Password -->
                <div class="form-group position-relative">
                    <label for="old_password">Old Password</label>
                    <input [type]="showOldPassword ? 'text' : 'password'" id="old_password" class="form-control"
                        name="old_password" [(ngModel)]="formData.old_password" required
                        placeholder="Enter Old Password" />
                    <!-- Eye Viewer -->
                    <div type="button" class="btn eye-btn" (click)="toggleVisibility('old')">
                        <i [class]="showOldPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                    </div>
                </div>

                <!-- New Password -->
                <div class="form-group position-relative">
                    <label for="password">New Password</label>
                    <input [type]="showNewPassword ? 'text' : 'password'" id="password" class="form-control"
                        name="password" [(ngModel)]="formData.password" required placeholder="Enter New Password" />
                    <!-- Eye Viewer -->
                    <div type="button" class="btn eye-btn" (click)="toggleVisibility('new')">
                        <i [class]="showNewPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group position-relative">
                    <label for="confirm_password">Confirm New Password</label>
                    <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirm_password" class="form-control"
                        name="confirm_password" [(ngModel)]="formData.confirm_password" required
                        placeholder="Confirm New Password" />
                    <!-- Eye Viewer -->
                    <div type="button" class="btn eye-btn" (click)="toggleVisibility('confirm')">
                        <i [class]="showConfirmPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                    </div>
                </div>

                <!-- Success Message -->
                <div *ngIf="successMessage" class="alert alert-success">
                    {{ successMessage }}
                </div>

                <!-- Error Message -->
                <div *ngIf="errorMessage" class="alert alert-danger">
                    {{ errorMessage }}
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                    Change Password
                </button>
            </form>
        </div>
    </div>
</div>
