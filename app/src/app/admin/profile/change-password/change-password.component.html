<div class="container-fluid pt-3">
    <!-- Force Password Change Warning Banner -->
    <div *ngIf="isForcePasswordChange" class="alert alert-warning mb-3" role="alert">
        <i class="fa fa-exclamation-triangle me-2"></i>
        <strong>Security Notice:</strong> You must change your password before continuing. This is required for your first login or after an admin password reset.
    </div>

    <div class="col-12 px-0">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <span class="custom-heading">Change Password</span>
                <p class="text-muted mb-0 mt-1" style="font-size: 14px;">Update your password to keep your account secure.</p>
            </div>
        </div>
    </div>

    <div class="row-custom-form mt-3">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-12">
                <!-- Change Password Form using ta-form -->
                <ta-form [options]="options"></ta-form>
            </div>
        </div>
    </div>
</div>
