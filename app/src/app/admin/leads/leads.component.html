<div class="container-fluid pt-3">
    <div class="leads-banner">
        <div class="col-12 px-0" style="display: flex; justify-content: space-between;align-items: center;">
            <button (click)="LeadsEditID = null" type="button" class="btn pl-0" style="color: black;">
                <span *ngIf="LeadsEditID" class="custom-heading">Update Leads</span>
                <span *ngIf="!LeadsEditID" class="custom-heading">Create Leads</span>
            </button>
            <button (click)="showLeadsListFn()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#leadsListModal">
                Leads List
            </button>
        </div>
    </div>
    <div class="row custom-form">
        <div>
            <ta-form [options]="formConfig"></ta-form>
        </div>
    </div>
</div>

<!-- Leads List Modal -->

<div class="modal fade custom-modal" id="leadsListModal" tabindex="-1" aria-labelledby="leadsListModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="leadsListModalLabel">Edit Leads List</h5>
                <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngIf="showLeadsList">
                <app-leads-list (edit)="editLeads($event)" class="custom-list"></app-leads-list>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
