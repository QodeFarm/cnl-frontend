<div class="container-fluid pt-3">
    <div class="row">
        <div class="col-12 px-2 py-1">
            <ta-curd-modal [options]="curdConfig" class="custom-list">
                <div class="after-search" after-search>
                    <button class="btn btn-primary" *ngIf="curdConfig?.tableConfig?.checkedRows && curdConfig.tableConfig?.checkedRows?.length > 0" (click)="bulkApproval()">Bulk Approval ({{curdConfig?.tableConfig?.checkedRows?.length}})</button>
                </div>
                <div class="before-search" before-search>
                    <button (click)="curdConfig.tableConfig.reload()">Reload Table</button>
                </div>
                <div class="bottom-left" bottom-left>
                    <button (click)="curdConfig.tableConfig.reload()">reload</button>
                </div>
            </ta-curd-modal>
        </div>
    </div>
</div>
