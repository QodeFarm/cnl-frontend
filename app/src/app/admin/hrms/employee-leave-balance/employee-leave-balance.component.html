<div class="container-fluid pt-3">
    <div class="employee-leave-balance-banner">
        <div class="col-12 px-0" style="display: flex; justify-content: space-between;align-items: center;">
            <button type="button" class="btn pl-0" >
                <span *ngIf="EmployeeLeaveBalanceComponentEditID" class="custom-heading">Update Employee Leave Balance</span>
                <span *ngIf="!EmployeeLeaveBalanceComponentEditID" class="custom-heading">Create Employee Leave Balance</span>
            </button>
            <button (click)="showEmployeeLeaveBalanceComponentListFn()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Employee Leave Balance List
            </button>
        </div>
    </div>
    <div class="row custom-form">
        <div class="col-12 px-1" *ngIf="showForm">
            <ta-form [options]="formConfig"></ta-form>
        </div>
    </div>
</div>


<!-- Employee Leave Balance Modal -->

<div class="modal fade custom-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Employee Leave Balance List</h5>
                <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngIf="showEmployeeLeaveBalanceComponentList">
                <app-employee-leave-balance-list (edit)="editEmployeeLeaveBalanceComponent($event)" class="custom-list"></app-employee-leave-balance-list>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
