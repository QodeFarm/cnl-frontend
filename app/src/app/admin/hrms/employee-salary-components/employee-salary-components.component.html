<div class="container-fluid pt-3">
    <div class="employee-salary-components-banner">
        <div class="col-12 px-0" style="display: flex; justify-content: space-between;align-items: center;">
            <button type="button" class="btn pl-0" >
                <span *ngIf="EmployeeSalaryComponentsEditID" class="custom-heading">Update Employee Salary Components</span>
                <span *ngIf="!EmployeeSalaryComponentsEditID" class="custom-heading">Create Employee Salary Components</span>
            </button>
            <button (click)="showEmployeeSalaryComponentsListFn()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Employee Salary Components List
            </button>
        </div>
    </div>
    <div class="row custom-form">
        <div class="col-12 px-1" *ngIf="showForm">
            <ta-form [options]="formConfig"></ta-form>
        </div>
    </div>
</div>


<!-- Employee Salary Components Modal -->

<div class="modal fade custom-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Employee Salary Components List</h5>
                <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngIf="showEmployeeSalaryComponentsList">
                <app-employee-salary-components-list (edit)="editEmployeeSalaryComponents($event)" class="custom-list"></app-employee-salary-components-list>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
