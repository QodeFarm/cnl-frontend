<div class="container-fluid pt-3">
    <div class="quickpacks-banner">
        <div class="col-12 px-1" style="display: flex; justify-content: space-between;">
            <button type="button" class="btn pl-0" style="color: black;">
                <b *ngIf="quickPackID">Update Quick Pack</b>
                <b *ngIf="!quickPackID">Create Quick Pack</b>
            </button>
            <button (click)="showQuickPackListFn()" type="button" class="button" data-bs-toggle="modal" data-bs-target="#quickPackModal">
                Quick Pack List
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-12 px-1" *ngIf="showForm">
            <ta-form [options]="formConfig"></ta-form>
        </div>
    </div>
</div>

<!-- Quick Pack List Modal -->
<div class="modal fade" id="quickPackModal" tabindex="-1" aria-labelledby="quickPackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="quickPackModalLabel">Edit Quick Pack List</h5>
                <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngIf="showQuickPackList">
                <app-quickpacks-list (edit)="editQuickPack($event)"></app-quickpacks-list>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
