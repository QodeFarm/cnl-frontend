<div class="container-fluid pt-3">
    <div class="quickpacks-banner">
        <div class="col-12 px-0" style="display: flex; justify-content: space-between;align-items: center;">
            <button (click)="quickPackID = null" type="button" class="btn pl-0" style="color: black;">
                <span *ngIf="quickPackID" class="custom-heading">Update Quick Pack</span>
                <span *ngIf="!quickPackID" class="custom-heading">Create Quick Pack</span>
            </button>
            <button (click)="showQuickPackListFn()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#quickPackModal">
                Quick Pack List
            </button>
        </div>
    </div>
    <div class="row custom-form">
        <div class="col-12 px-1" *ngIf="showForm">
            <ta-form [options]="formConfig"></ta-form>
        </div>
    </div>
</div>


<!-- Quick Pack List Modal -->
<div class="modal fade custom-modal" id="quickPackModal" tabindex="-1" aria-labelledby="quickPackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="quickPackModalLabel">Edit Quick Pack List</h5>
                <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngIf="showQuickPackList">
                <app-quickpacks-list (edit)="editQuickPack($event)" class="custom-list"></app-quickpacks-list>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
