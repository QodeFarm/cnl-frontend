<div class="container-fluid pt-3">
    <div class="vendors-banner">
      <div class="col-12 px-1" style="display: flex; justify-content: space-between;">
        <button (click)="VendorEditID = null" type="button" class="btn pl-0" style="color: black;">
          <b *ngIf="VendorEditID">Update Vendor</b>
          <b *ngIf="!VendorEditID">Create Vendor</b>
        </button>
        <button (click)="showVendorListFn()" type="button" class="button" data-bs-toggle="modal" data-bs-target="#vendorListModal">
          Vendor List
        </button>
      </div>
    </div>
  
    <div class="row">
      <div class="col-12 px-1" *ngIf="showForm">
        <ta-form [options]="formConfig"></ta-form>
      </div>
    </div>
  </div>
  
  <!-- Vendor List Modal -->
  <div class="modal fade" id="vendorListModal" tabindex="-1" aria-labelledby="vendorListModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="vendorListModalLabel">Edit Vendor List</h5>
          <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" *ngIf="showVendorList">
          <app-vendors-list (edit)="editVendor($event)"></app-vendors-list>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
