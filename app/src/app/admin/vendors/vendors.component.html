<div class="vendors-component container-fluid pt-3">
  <div class="vendors-banner">
    <div class="col-12 px-0" style="display: flex; justify-content: space-between;align-items: center;">
      <button (click)="VendorEditID = null" type="button" class="btn pl-0" style="color: black;">
        <span *ngIf="VendorEditID" class="custom-heading">Update Vendor</span>
        <span *ngIf="!VendorEditID" class="custom-heading">Create Vendor</span>
      </button>
      <button (click)="showVendorListFn()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#vendorListModal">Vendor List
      </button>
    </div>
  </div>

  <div class="row custom-form">
    <div class="col-12 px-1" *ngIf="showForm">
      <ta-form [options]="formConfig"></ta-form>
    </div>
  </div>
</div>

<!-- Vendor List Modal -->
<div class="modal fade custom-modal" id="vendorListModal" tabindex="-1" aria-labelledby="vendorListModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="vendorListModalLabel">Edit Vendor List</h5>
        <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" *ngIf="showVendorList">
        <app-vendors-list (edit)="editVendor($event)" class="custom-list"></app-vendors-list>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>

<div id="customToast" class="toast-message" *ngIf="showSuccessToast">
  <div class="tick-circle">
      <span class="tick-mark">✓</span>
  </div>
  <span class="toast-message-text">{{ toastMessage }}</span>
  <span class="toast-close" onclick="this.parentElement.style.display='none'">x</span>
</div>

<div id="customDialog" class="custom-dialog-overlay" style="display: none;">
  <div class="custom-dialog-box">
  <p> ⚠️ Please fill in all required fields before submitting.</p>
  <button id="dialogOkButton" (click)="closeDialog()">OK</button>
  </div>
</div>
