<div class="container-fluid mt-2">
    <!-- Accordion for Sales Reports -->
    <div class="accordion" id="reportAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="reportHeading">
                <button class="accordion-button" type="button" (click)="toggleAccordion()">
                    Production Reports
                </button>
            </h2>
            <div id="reportCollapse" class="accordion-collapse collapse show" *ngIf="isAccordionOpen">
                <div class="accordion-body">
                    <!-- Report Buttons -->
                    <div class="d-flex gap-3">
                        <a class="report-link" (click)="selectReport('CustomerSummaryReport')">
                            Production Summary Report
                        </a>
                        <a class="report-link" (click)="selectReport('BillofMaterialsReport')">
                            Bill of Materials (BOM) Report
                        </a>
                        <a class="report-link" (click)="selectReport('WorkOrderStatusReport')">
                            Work Order Status Report
                        </a>
                        <a class="report-link" (click)="selectReport('RawMaterialConsumptionReport')">
                            Raw Material Consumption Report
                        </a>
                        <a class="report-link" (click)="selectReport('FinishedGoodsReport')">
                            Finished Goods Report
                        </a>
                        <a class="report-link" (click)="selectReport('ProductionCostReport')">
                            Production Cost Report
                        </a>
                        <a class="report-link" (click)="selectReport('MachineUtilizationReport')">
                            Machine Utilization Report
                        </a>
                        <a class="report-link" (click)="selectReport('WIPReport')">
                            WIP (Work in Progress) Report
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Table Component for Selected Report -->
    <!-- <div *ngIf="loading">Loading...</div> -->
    <div *ngIf="!loading && !error && tableConfig" class="mt-3 custom-list">
        <ta-table [options]="tableConfig" (dataLoaded)="onDataLoaded($event)"></ta-table>
    </div>
</div>
