<div class="container-fluid mt-2">
    <!-- Accordion for Sales Reports -->
    <div class="accordion" id="reportAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="reportHeading">
                <button class="accordion-button" type="button" (click)="toggleAccordion()">
                    Ledgers Reports
                </button>
            </h2>
            <div id="reportCollapse" class="accordion-collapse collapse show" *ngIf="isAccordionOpen">
                <div class="accordion-body">
                    <div class="d-flex gap-3">
                        <a class="report-link" (click)="selectReport('GeneralLedgerReport')">
                            General Ledger 
                        </a>
                        <a class="report-link" (click)="selectReport('TrialBalanceReport')">
                            Trial Balance 
                        </a>
                        <a class="report-link" (click)="selectReport('ProfitLossStatement')">
                            Profit & Loss Statement
                        </a>
                        <a class="report-link" (click)="selectReport('BalanceSheetReport')">
                            Balance Sheet 
                        </a>
                        <a class="report-link" (click)="selectReport('CashFlowStatement')">
                            Cash Flow Statement
                        </a>
                        <a class="report-link" (click)="selectReport('AgingReport')">
                           Aging 
                        </a>
                        <a class="report-link" (click)="selectReport('BankReconciliationReport')">
                            Bank Reconciliation 
                        </a>
                        <a class="report-link" (click)="selectReport('JournalEntryReport')">
                            Journal Entry 
                        </a>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Table Component for Selected Report -->
    <!-- <div *ngIf="loading">Loading...</div> -->
    <div *ngIf="!loading && !error && tableConfig" class="mt-3 custom-list">
        <ta-table [options]="tableConfig" (dataLoaded)="onDataLoaded($event)"></ta-table>
    </div>
</div>
