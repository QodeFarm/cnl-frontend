<div class="container-fluid mt-2">
    <!-- Accordion for Sales Reports -->
    <div class="accordion" id="reportAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="reportHeading">
                <button class="accordion-button" type="button" (click)="toggleAccordion()">
                    Customer Report
                </button>
            </h2>
            <div id="reportCollapse" class="accordion-collapse collapse show" *ngIf="isAccordionOpen">
                <div class="accordion-body">
                    <!-- Report Buttons -->
                    <div class="d-flex gap-3">
                        <a class="report-link" (click)="selectReport('CustomerSummaryReport')">
                            Customer Summary
                        </a>
                        <a class="report-link" (click)="selectReport('CustomerLedgerReport')">
                            Customer Ledger 
                        </a>
                        <a class="report-link" (click)="selectReport('CustomerOutstandingReport')">
                            Customer Outstanding
                        </a>
                        <a class="report-link" (click)="selectReport('CustomerPaymentReport')">
                            Customer Payment 
                        </a>
                        <a class="report-link" (click)="selectReport('CustomerOrderHistoryReport')">
                            Customer Order History 
                        </a>
                        <a class="report-link" (click)="selectReport('CustomerCreditLimitReport')">
                            Customer Credit Limit 
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Table Component for Selected Report -->
    <!-- <div *ngIf="loading">Loading...</div> -->
    <div *ngIf="!loading && !error && tableConfig" class="mt-3 custom-list">
        <ta-table [options]="tableConfig" (dataLoaded)="onDataLoaded($event)"></ta-table>
    </div>
</div>
