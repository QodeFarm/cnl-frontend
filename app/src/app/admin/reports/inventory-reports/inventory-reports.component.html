<div class="container-fluid mt-2">
    <!-- Accordion for Inventory Reports -->
    <div class="accordion" id="reportAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="reportHeading">
                <button class="accordion-button" [class.collapsed]="!isAccordionOpen" type="button" (click)="toggleAccordion()">
                    Inventory Reports
                </button>
            </h2>
            <div id="reportCollapse" class="accordion-collapse" [class.show]="isAccordionOpen" *ngIf="isAccordionOpen">
                <div class="accordion-body">
                    <div class="d-flex gap-3 flex-wrap">
                        <a class="report-link" [class.active]="selectedReportKey === 'stockForecast'" 
                           (click)="selectReport('stockForecast')">
                            <i nz-icon nzType="stock" nzTheme="outline"></i>
                            Stock Forecast (Reorder Alert)
                        </a>
                        <!-- Add more inventory reports here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Period Info Banner - Shows selected period for average sales calculation -->
    <div *ngIf="showSummary && !isAccordionOpen && periodInfo.start_date" class="mt-3">
        <div class="period-info-banner">
            <i nz-icon nzType="calendar" nzTheme="outline"></i>
            <span>
                Showing average sales for: <strong>{{selectedPeriodLabel}}</strong>
                ({{formatDisplayDate(periodInfo.start_date)}} - {{formatDisplayDate(periodInfo.end_date)}})
            </span>
            <span class="period-hint" nz-tooltip nzTooltipTitle="Average monthly sales calculated for the selected period. Use 'Quick Period' filter to change.">
                <i nz-icon nzType="info-circle" nzTheme="outline"></i>
            </span>
        </div>
    </div>

    <!-- Table Component for Selected Report -->
    <div *ngIf="!loading && !error && tableConfig && !isAccordionOpen" class="mt-3 custom-list">
        <ta-table [options]="tableConfig"></ta-table>
    </div>
</div>
