<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Order No</th>
        <th>Customer</th>
        <th>Product</th>
        <th>Pending Qty</th>
        <th>Available Qty</th>
        <th>Dispatch Qty</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngIf="!customerOrders.length">
        <td colspan="7" class="text-center">
          {{ noOrdersMessage }}
        </td>
      </tr>

      <ng-container *ngFor="let order of customerOrders">
        <tr *ngFor="let product of order.productsList">
          <td>{{ order.invoice_no }}</td>
          <td>{{ order.customer?.name }}</td>

          <td>
            <input
              type="checkbox"
              [(ngModel)]="product.selected"
            />
            {{ product.product_name }}
          </td>

          <td>{{ product.production_qty }}</td>

          <td>{{ product.available_qty }}</td>

          <td>
            <input
              type="number"
              class="form-control form-control-sm dispatch-input"
              [(ngModel)]="product.dispatch_qty"
              (input)="validateDispatchQty(product)"
            />
          </td>

          <td>
            <button
              class="btn btn-primary btn-sm"
              (click)="selectOrder(order)">
              Add to Invoice
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>

<div class="modal-footer">
  <button class="btn btn-danger" (click)="closeModal()">Close</button>
</div>
