<div class="container-fluid p-3">
    <div class="sale-credit-banner">
      <div class="col-12 px-0" style="display: flex; justify-content: space-between; align-items: center;flex-wrap: wrap;">
        <button type="button" class="btn pl-0">
          <span *ngIf="SaleCreditnoteEditID" class="custom-heading">Update Credit Note</span>
          <span *ngIf="!SaleCreditnoteEditID" class="custom-heading">Create Credit Note</span>
        </button>
        <div style="display: flex; gap: 10px; align-items: center;justify-content: end;flex-wrap: wrap;">
          <button (click)="showSaleCreditNoteListFn()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Credit Note List
          </button>
        </div>
      </div>
    </div>
  
    <div class="row custom-form">
      <div class="col-12 px-1" *ngIf="orderNumber">
        <ta-form #salescreditnoteForm [options]="formConfig"></ta-form>
      </div>
    </div>
  </div>
  
  <!-- Sales List Modal -->
  <div class="modal fade custom-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sale Credit Note List</h5>
          <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" *ngIf="showSaleCreditnoteList">
          <app-credit-note-list (edit)="editSaleCreditnote($event)" (circle)="circleSaleCreditnote($event)"></app-credit-note-list>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="sidebarMessage" class="sidebar-message">
    <span class="checkmark-circle">✓</span> {{ sidebarMessage }}
  </div>
  
  <div id="customDialog" class="custom-dialog-overlay" style="display: none;">
    <div class="custom-dialog-box">
    <p> ⚠️ The total price does not matching with total amount</p>
    <button id="dialogOkButton" (click)="closeDialog()">OK</button>
    </div>
  </div>

<div id="customToast" class="toast-message" *ngIf="showSuccessToast">
    <div class="tick-circle">
        <span class="tick-mark">✓</span>
    </div>
    <span class="toast-message-text">{{ toastMessage }}</span>
    <span class="toast-close" onclick="this.parentElement.style.display='none'">x</span>
</div>
