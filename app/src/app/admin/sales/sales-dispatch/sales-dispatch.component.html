<div class="container-fluid pt-3">
  <div class="row">
    <div class="col-12 px-2 py-1">
      <ta-curd-modal [options]="curdConfig" class="custom-list"></ta-curd-modal>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div *ngIf="showModal" class="custom-dialog-overlay">
  <div class="custom-dialog-box">
    <h5>Confirm Dispatch</h5>
    <p>Are you sure you want to confirm dispatch for the order {{ selectedOrder?.order_no }}?</p>
    <div class="dialog-actions">
      <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
      <button class="btn btn-primary" (click)="confirmDispatch()">Confirm</button>
    </div>
  </div>
</div>
