<div class="container-fluid pt-3">
    <div class="purchase-banner">
        <div class="col-12 px-1" style="display: flex; justify-content: space-between;">
            <button type="button" class="btn pl-0" style="color: black;">
                <b *ngIf="PurchaseOrderEditID">Update Purchase</b>
                <b *ngIf="!PurchaseOrderEditID">Create Purchase</b>
            </button>
            <button (click)="showPurchaseOrderListFn()" type="button" class="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Purchase List
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-12 px-1" *ngIf="orderNumber">
            <ta-form [options]="formConfig"></ta-form>
        </div>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Purchase List</h5>
                <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngIf="showPurchaseOrderList">
                <app-purchase-list (edit)="editPurchaseOrder($event)" ></app-purchase-list>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
