<ta-table [options]="tableConfig" class="custom-list">
    <div class="bottom-left" bottom-left>
        <div class="d-flex align-items-center">
            <!-- Mail Dropdown - Same as sales-list -->
            <select class="form-select me-2" (change)="onSelect($event)">
                <option value="" disabled selected hidden>Sending Mail</option>
                <option value="email">Email</option>
                <option value="whatsapp">WhatsApp</option>
            </select>
            <!-- Print Dropdown - Same as sales-list -->
            <select class="form-select me-2" (change)="onPrintSelect($event)">
                <option value="" disabled selected hidden>Print Document</option>
                <option value="preview">Preview</option>
                <option value="print">Print</option>
            </select>
        </div>
    </div>
</ta-table>

<div id="customDialog" class="custom-dialog-overlay" style="display: none;">
    <div class="custom-dialog-box">
    <p> ⚠️ Please select a Purchase Invoice </p>
    <button id="dialogOkButton" (click)="closeDialog()">OK</button>
    </div>
</div>

<!-- Rest of your template remains exactly the same -->
<div id="customToast" class="toast-message" *ngIf="showSuccessToast">
    <div class="tick-circle">
        <span class="tick-mark">✓</span>
    </div>
    <span class="toast-message-text">{{ toastMessage }}</span>
    <span class="toast-close" onclick="this.parentElement.style.display='none'">x</span>
</div>
