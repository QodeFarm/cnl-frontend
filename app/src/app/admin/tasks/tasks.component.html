<div class="container-fluid pt-3">
    <div class="tasks-banner">
        <div class="col-12 px-0" style="display: flex; justify-content: space-between;align-items: center;">
            <button (click)="TasksEditID = null" type="button" class="btn pl-0" style="color: black;">
                <span *ngIf="TasksEditID" class="custom-heading">Update Tasks</span>
                <span *ngIf="!TasksEditID" class="custom-heading">Create Tasks</span>
            </button>
            <button (click)="showTasksListFn()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tasksListModal">
                Tasks List
            </button>
        </div>
    </div>
    <div class="row custom-form">
        <div>
            <ta-form [options]="formConfig"></ta-form>
        </div>
    </div>
</div>


<div class="modal fade custom-modal" id="tasksListModal" tabindex="-1" aria-labelledby="tasksListModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tasksListModalLabel">Edit Tasks List</h5>
                <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" *ngIf="showTasksList">
                <app-tasks-list (edit)="editTasks($event)" class="custom-list"></app-tasks-list>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
