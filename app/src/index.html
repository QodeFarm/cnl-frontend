<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>C & L The Custome Book</title>
    <base href="./">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="16*16">
    <style type="text/css">
        .loader {
            background: #fff;
            z-index: 99999;
            width: 100%;
            height: 100%;
            left: 0;
            position: fixed;
        }
        
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #222222;
            border-radius: 50%;
        }
        
        .center1 {
            width: 200px;
            height: 200px;
            border-left-color: #bf2025;
            border-top-color: #bf2025;
            animation: animateCenter1 2s infinite linear;
        }
        
        .center2 {
            width: 100px;
            height: 100px;
            border-left-color: #4ac6b9;
            border-top-color: #4ac6b9;
            animation: animateCenter2 2s infinite linear;
        }
        
        .ring {
            position: absolute;
            top: 0;
            left: 50%;
            transform-origin: bottom;
            transform: translateX(-50%);
            width: 4px;
            height: 50%;
            background: transparent;
        }
        
        .center1 .ring {
            transform: translateX(-50%) rotate(45deg);
        }
        
        .center2 .ring {
            transform: translateX(-50%) rotate(-135deg);
        }
        
        .ring::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        
        .center1 .ring::before {
            background: #bf2025;
        }
        
        .center2 .ring::before {
            background: #4ac6b9;
        }
        
        @keyframes animateCenter1 {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        @keyframes animateCenter2 {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(-360deg);
            }
        }
    </style>
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/sb-admin-2.css" rel="stylesheet">
    <link href="./assets/icons/styles.css" rel="stylesheet">
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<!-- <body> class="bg-gradient-primary" -->

<body>
    <app-root>
        <div class="loader">
            <div class="center center1">
                <div class="ring"></div>
            </div>
            <div class="center center2">
                <div class="ring"></div>
            </div>
        </div>
    </app-root>
</body>

</html>
