<ng-container *ngFor="let a of actions;let isLast = last;">
    <ng-container *ngIf="checkCondition(a)">
        <a nzType="link" [class.ant-btn-dangerous]="a.type=='delete'" nz-popconfirm [nzCondition]="(a.confirm)?false:true" [nzPopconfirmTitle]="a.confirmMsg" (nzOnConfirm)="action(a)">{{a.label}}</a>
        <nz-divider *ngIf="!isLast" nzType="vertical"></nz-divider>
    </ng-container>

</ng-container>
