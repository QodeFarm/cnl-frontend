<ng-container *ngIf="showEditContain; else showName">
    <input [(ngModel)]="value" class="form-control" />
    <button nz-button nzType="link" nzSize="small" (click)="saveCell()">Update</button>
    <button nz-button nzType="link" nzSize="small" (click)="showEditContain = false">Cancel</button>
</ng-container>
<ng-template #showName>
    <span [innerHTML]="html"></span>
    <button *ngIf="col.isEdit" nz-button nzType="link" nzSize="small" (click)="showEditContain = true">
        <span nz-icon nzType="edit"></span>
    </button>
</ng-template>
