</ngx-dynamic-hooks> -->
<ng-container *ngIf="showEditContain; else showName">
    <input [(ngModel)]="inputValue" class="form-control" />
    <ng-container *ngIf="!loading;else loadingRender">
        <button nz-button nzType="link" nzSize="small" (click)="saveCell()"> <span nz-icon
                nzType="check"></span></button>
        <button nz-button nzType="link" nzSize="small" (click)="cancelCell()"> <span nz-icon
                nzType="close"></span></button>

    </ng-container>

</ng-container>
<ng-template #showName>
    <span [innerHTML]="html"></span>
    <button *ngIf="col.isEdit" nz-button nzType="link" nzSize="small" (click)="showEditContain = true">
        <span nz-icon nzType="edit"></span>
    </button>
</ng-template>
<ng-template #loadingRender>
    <span nz-icon nzType="loading" nzSpin></span>
</ng-template>
