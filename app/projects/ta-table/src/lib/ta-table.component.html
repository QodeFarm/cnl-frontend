<div class="ta-row p-0 justify-content-end customer-title-alignment">
    <div class="ta-cell" *ngIf="options.title">
        <span class="custom-heading"> {{options.title}}</span>
    </div>
    <div class="ta-cell filter-alignments">
        <div class="ta-row p-0 justify-content-end">

            <!-- Show only if isAccountLedgerPage is true -->
            <div class="filter-group col p-0 mt-2" style="margin-right: 10px; display:flex" *ngIf="isAccountLedgerPage">
                <!-- First Select Box: Customer / Vendor / General -->
                <nz-select [(ngModel)]="selectedAccountType" (ngModelChange)="onAccountTypeChange()"
                    nzPlaceHolder="Select Ledger" style="width: 200px; margin-right: 8px" nzAllowClear>
                    <nz-option *ngFor="let option of accountTypeOptions" [nzValue]="option.value"
                        [nzLabel]="option.label"></nz-option>
                </nz-select>

                <!-- Second Select Box: Names Based on Selection -->
                <nz-select [(ngModel)]="selectedAccountId" (ngModelChange)="onAccountChange()"
                    nzPlaceHolder="Select Resource" style="width: 200px" [nzDisabled]="!selectedAccountType" nzAllowClear>
                    <nz-option *ngFor="let option of accountOptions" [nzValue]="option.value"
                        [nzLabel]="option.label"></nz-option>
                </nz-select>
            </div>


            <!-- Employee Filter -->
            <div class="filter-group col p-0 mt-2" *ngIf="isEmployeeFilterVisible">
                <nz-select [(ngModel)]="selectedEmployee" nzPlaceHolder="Select Employee" class="select-field"
                    (ngModelChange)="applyFilters($event)" nzAllowClear>
                    <nz-option *ngFor="let employee of employeeOptions" [nzValue]="employee.value"
                        [nzLabel]="employee.label">
                    </nz-option>
                </nz-select>
            </div>

            
            <!-- PRODUCT / INVENTORY FILTERS -->
             <!-- Type Filter -->
            <div class="filter-group col p-0 mt-2" style="margin-right: 10px; display:flex" *ngIf="isProductFilterVisible || isInventoryFilterVisible">
                <nz-select [(ngModel)]="selectedType" nzPlaceHolder="Select Type" class="select-field" 
                  (ngModelChange)="applyFilters($event)" nzAllowClear>
                    <nz-option *ngFor="let type of typeOptions" [nzValue]="type.value" [nzLabel]="type.label"></nz-option>
                </nz-select>
            </div>


            <div class="filter-group col p-0 mt-2" style="margin-right: 10px; display:flex"*ngIf="isProductFilterVisible || isInventoryFilterVisible || isStockSummaryFilterVisible">
            <!-- Group Filter -->
                <nz-select [(ngModel)]="selectedGroup" nzPlaceHolder="Select Group" class="select-field" 
                  (ngModelChange)="applyFilters($event)" nzAllowClear>
                    <nz-option *ngFor="let group of groupOptions" [nzValue]="group.value" [nzLabel]="group.label"></nz-option>
                </nz-select>

            </div>

           <div class="filter-group col p-0 mt-2" style="margin-right: 10px; display:flex" *ngIf="isProductFilterVisible || isInventoryFilterVisible">
            <!-- Category Filter -->
                <nz-select [(ngModel)]="selectedCategory" nzPlaceHolder="Select Category" class="select-field" 
                  (ngModelChange)="applyFilters($event)" nzAllowClear>
                    <nz-option *ngFor="let category of categoryOptions" [nzValue]="category.value" [nzLabel]="category.label"></nz-option>
                </nz-select>
            </div>

            

            <!-- Warehouse Filter (only for inventory) -->
            <div class="filter-group col p-0 mt-2" style="margin-right: 10px; display:flex" *ngIf="isInventoryFilterVisible">
                <nz-select [(ngModel)]="selectedWarehouse" nzPlaceHolder="Select Warehouse" class="select-field" 
                  (ngModelChange)="applyFilters($event)" nzAllowClear>
                    <nz-option *ngFor="let warehouse of warehouseOptions" [nzValue]="warehouse.value" [nzLabel]="warehouse.label"></nz-option>
                </nz-select>
            </div>



            <!-- Quick Period Dropdown -->
            <div class="filter-group col p-0 mt-2" style="margin-left: 5px;" *ngIf="isButtonVisible">
                <nz-select id="quickPeriod" [(ngModel)]="selectedQuickPeriod" (ngModelChange)="onQuickPeriodChange(); applyFilters()"
                    nzPlaceHolder="Quick Period" class="quick-period-select" nzAllowClear>
                    <nz-option *ngFor="let period of quickPeriodOptions" [nzValue]="period.value"
                        [nzLabel]="period.label"></nz-option>
                </nz-select>
            </div>

            <!-- From Date Picker -->
            <div class="filter-group col p-0 mt-2" style="margin-left: 5px;" *ngIf="isButtonVisible">
                <nz-date-picker id="fromDate" [(ngModel)]="fromDate" nzPlaceHolder="From date" class="date-picker"
                    style="width: 130px;" (ngModelChange)="applyFilters()" nzAllowClear></nz-date-picker>
            </div>

            <!-- To Date Picker -->
            <div class="filter-group col p-0 mt-2" style="margin-left: 5px;" *ngIf="isButtonVisible">
                <nz-date-picker id="toDate" [(ngModel)]="toDate" nzPlaceHolder="To date" class="date-picker"
                    style="width: 130px;" (ngModelChange)="applyFilters()" nzAllowClear></nz-date-picker>
            </div>

            <!-- Apply Filters status DropDown -->

            <!-- <div class="filter-group" style="margin-right: 10px;" *ngIf="isButtonVisible">
                <nz-select [(ngModel)]="selectedStatus" nzPlaceHolder="Select Status" style="width: 185px" (ngModelChange)="onStatusChange($event)">
                    <nz-option *ngFor="let status of statusOptions" [nzValue]="status.value" [nzLabel]="status.label">
                    </nz-option>
                </nz-select>
            </div> -->

            <div *ngIf="isButtonVisible" class="filter-group col p-0" style="margin-left: 5px;">
                <div class="filter-group mt-2" *ngIf="isStatusButtonVisible">
                    <nz-select [(ngModel)]="selectedStatus" nzPlaceHolder="Select Status" class="select-field"
                        (ngModelChange)="onStatusChange($event)" nzAllowClear>
                        <nz-option *ngFor="let status of statusOptions" [nzValue]="status.value"
                            [nzLabel]="status.label">
                        </nz-option>
                    </nz-select>
                </div>
            </div>


        </div>
    </div>

    <div class="ta-cell mt-2 ms-2">
        <div class="ta-row p-0 justify-content-end flex-nowrap">
            <ng-content nz-col select="[before-search]">
            </ng-content>
            <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                <input type="text" nz-input placeholder="Search" [(ngModel)]="globalSearchValue"
                    (ngModelChange)="globalSearch()" />
            </nz-input-group>
            <ng-template #suffixIconButton>
                <i nz-icon class="ant-input-clear-icon" style="position: absolute;z-index: 9;right: 40px;top:12px"
                    nzTheme="fill" nzType="close-circle" *ngIf="globalSearchValue" (click)="globalSearchClear()"></i>
                <button nz-button nzType="primary" nzSearch (click)="globalSearch()"><i nz-icon
                        nzType="search"></i></button>
            </ng-template>
            <!-- <button nz-button (click)="exportExcel()" *ngIf="options.export"> <i nz-icon nzType="file-excel"
                    nzTheme="outline"></i> Export</button> -->
            <ng-content nz-col select="[after-search]">
            </ng-content>
            <!-- Apply Filters OK Button -->
            <!-- <div class="filter-group" style="margin-inline: 5px;" *ngIf="isButtonVisible || isProductFilterVisible || isInventoryFilterVisible  ">
                <button nz-button nzType="primary" (click)="applyFilters()" class="apply-filters-button">
                    <i nz-icon nzType="check" nzTheme="outline"></i>
                </button>
            </div> -->

            <!-- Apply Filters Clear Button -->
            <!-- <div class="filter-group" style="margin-right: 5px;" *ngIf="isButtonVisible || isProductFilterVisible || isInventoryFilterVisible">
                <button nz-button nzType="primary" (click)="clearFilters()" class="clear-filters-button">
                    <i nz-icon nzType="close" nzTheme="outline"></i>
                </button>
            </div> -->

            <!-- Download Button -->
            <!-- <div class="filter-group" *ngIf="isButtonVisible">
                <button nz-button nzType="primary" (click)="downloadData($event)">
                    <i nz-icon nzType="download" nzTheme="outline"></i>
                </button>
            </div> -->

            <!--  Excel Export Button -->
            <div class="filter-group" *ngIf="options.export">
                <button nz-button nzType="primary" (click)="exportExcel()">
                    <i nz-icon nzType="file-excel" nzTheme="outline"></i>
                </button>
            </div>

            <!-- Refresh Button -->
            <div>
                <button nz-button nzType="primary" (click)="refreshIcon()" style="margin-left: 5px;">
                    <i nz-icon nzType="sync" nzTheme="outline"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- [nzTitle]="options.title"  (nzQueryParams)="onQueryParamsChange($event)"-->
<nz-table #taTable nzShowSizeChanger [nzPageSizeOptions]="options.pageSizeOptions" [nzTableLayout]="options.tableLayout"
    [nzBordered]="options.bordered" [nzScroll]="{ x: options.scrollX, y: options.scrollY }" [nzData]="rows"
    [nzFrontPagination]="false" [nzShowTotal]="totalTemplate" [nzFooter]="footerTemplate" [nzLoading]="loading"
    [nzTotal]="total || 1" [nzPageSize]="options.pageSize" (nzQueryParams)="onQueryParamsChange($event)"
    [nzPageIndex]="pageIndex" [nzPaginationPosition]="options.paginationPosition">
    <thead>
        <tr>
            <th *ngIf="options.showCheckbox" style="width: 50px;" [nzIndeterminate]="indeterminate"
                [nzChecked]="checked" nzLabel="Select all" (nzCheckedChange)="onAllChecked($event)"></th>

            <ng-container *ngFor="let c of options.cols">

                <th style="min-width: 150px;" (nzSortOrderChange)="nzSortOrderChange($event)"
                    [nzColumnKey]="c.sortKey || c.fieldKey" [nzFilterFn]="false" [nzSortDirections]="(c.sort)?[]:[null]"
                    [nzSortOrder]="c.sortOrder" [nzSortFn]="c.sort" [nzWidth]="c.width" nzCustomFilter>{{c.name}}
                    <nz-filter-trigger *ngIf="c.filter" [(nzVisible)]="c.visible"
                        [nzActive]="c.filterValue && c.filterValue.length > 0" [nzDropdownMenu]="menu">
                        <i nz-icon nzType="filter"></i>
                    </nz-filter-trigger>

                    <nz-dropdown-menu #menu="nzDropdownMenu">

                        <div class="ant-table-filter-dropdown">
                            <ta-filters [c]="c" (search)="setFilter($event)" (reset)="reset(c)"></ta-filters>
                        </div>
                    </nz-dropdown-menu>
                </th>
            </ng-container>

        </tr>
        <!-- <tr>
            <th nzColumnKey="username" [nzSortFn]="true">Name</th>
            <th nzColumnKey="gender" [nzFilters]="filterGender">Gender</th>
            <th nzColumnKey="email" [nzSortFn]="true">Email</th>
        </tr> -->
    </thead>
    <tbody>
        <tr *ngFor="let data of rows" [class.selectable-row]="options.rowSelectionEnabled">
            <td *ngIf="options.showCheckbox" style="width: 50px;" [nzChecked]="setOfCheckedId.has(data[options.pkId])"
                (nzCheckedChange)="onItemChecked(data[options.pkId], $event)" [nzDisabled]="false"
                [nzLabel]="data.name"></td>
            <ng-container *ngFor="let c of options.cols">
                <td style="min-width: 150px;" [ngClass]="c.tdClassName" [nzEllipsis]="c.ellipsis"
                    (click)="options.rowSelectionEnabled && c.type != 'action' && onRowSelect(data)">
                    <label class="col-name">{{c.name}} :</label>

                    <!-- Display selected file name and Replace button -->
                    <!-- New code to handle displayType: 'file' and render file name above Replace button -->
                    <ng-container *ngIf="c.displayType === 'file'; else defaultContent">
                        <div *ngIf="data.selectedFileName; else uploadButton">
                            <!-- Display the selected file name above the Replace button -->
                            <div>{{ data.selectedFileName }}</div>
                            <div class="file-action-buttons">
                                <!-- View button to view the uploaded file -->
                                <button nz-button nzType="primary" (click)="viewFile(data)" style="margin-right: 8px;">
                                    <i nz-icon nzType="eye" nzTheme="outline"></i> View
                                </button>
                                <button *ngFor="let action of c.actions" (click)="performAction(action, data)">
                                    Replace
                                </button>
                            </div>
                        </div>

                        <!-- Initial Upload button when no file is selected -->
                        <ng-template #uploadButton>
                            <button *ngFor="let action of c.actions" (click)="performAction(action, data)">
                                {{ action.label }}
                            </button>
                        </ng-template>
                    </ng-container>

                    <!-- Existing content for other column types -->
                    <ng-template #defaultContent>
                        <ng-container
                            *ngTemplateOutlet="(c.type === 'action') ? actions : datalable; context: { col: c, row: data }">
                        </ng-container>
                    </ng-template>
                </td>
            </ng-container>
        </tr>
    </tbody>


</nz-table>

<ng-template #footerTemplate>
    <ng-content nz-col select="[footer]">
    </ng-content>
    <span class="total-record-footer "> Total Records - {{total}}</span>
    <!-- should be translated -->
</ng-template>


<ng-template #totalTemplate let-total>
    <ng-content nz-col select="[bottom-left]">
    </ng-content>
    <span class="total-record d-none d-sm-inline-block me-2">Total Records - {{total}} </span>
    <button nz-button nzType="default" nzShape="circle" (click)="refresh()"><i nz-icon nzType="sync"></i></button>
    <div nz-row nzGutter="8">
        <div nz-col nzXs="24" nzSm="12" nzMd="12">
        </div>
    </div>
    <!-- should be translated -->
</ng-template>

<ng-template #datalable let-col="col" let-row="row">
    <ng-container *ngIf="col.fieldKey === 'products'">
        <!-- Use the custom product template for the 'products' column -->
        <ng-container *ngTemplateOutlet="customProductTemplate; context: { $implicit: row }"></ng-container>
    </ng-container>
    <ng-container *ngIf="col.fieldKey !== 'products'">
        <!-- Default rendering for other columns -->
        <ta-table-cell-dynamic [col]="col" [row]="row" [value]="row[col.fieldKey]"></ta-table-cell-dynamic>
    </ng-container>
</ng-template>

<ng-template #actions let-col="col" let-row="row">
    <ta-table-actions [actions]="col.actions" [row]="row" (clickAction)="actionClick($event)"></ta-table-actions>
</ng-template>
