<ta-table #table [options]="options.tableConfig" (doAction)="tableAction($event)"
    [customProductTemplate]="customProductTemplate">
    <!--Added this customProductTemplate -->
    <ng-container before-search>
        <ng-content select="[before-search]">
        </ng-content>
    </ng-container>
    <ng-container after-search>
        <ng-content select="[after-search]">
        </ng-content>
        <button *ngIf="!options.hideAddBtn && nestLevel < maxNestLevel" nz-button nzType="primary" class="ml-md" (click)="openDrawer()">
            <i nz-icon nzType="plus"></i>Add
        </button>
    </ng-container>
    <ng-container bottom-left>
        <ng-content select="[bottom-left]">
        </ng-content>
    </ng-container>
</ta-table>
<nz-modal [nzWrapClassName]="'curd-modal-form'" [nzWidth]="options.drawerSize || 'auto'" [(nzVisible)]="visible "
    [nzTitle]="formTitle " (nzOnCancel)="close()" [nzMaskClosable]="false" [nzFooter]="null">
    <ng-template nzModalContent>
        <ta-form *ngIf="visible" #form [options]="options.formConfig"></ta-form>
    </ng-template>
    <div *nzModalFooter class="d-none"></div>
</nz-modal>
