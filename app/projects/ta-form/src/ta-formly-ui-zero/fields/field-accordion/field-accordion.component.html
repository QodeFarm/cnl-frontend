<div class="accordion" id="accordionExample">
    <div *ngFor="let panel of field.fieldGroup; let i = index" class="accordion-item">
        <h2 class="accordion-header" id="heading{{i}}">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" [attr.aria-expanded]="i === 0 ? 'true' : 'false'" [attr.aria-controls]="'collapse' + i">
          {{ panel.templateOptions?.label || 'Section ' + (i + 1) }}
        </button>
        </h2>
        <div [id]="'collapse' + i" class="accordion-collapse collapse" [class.show]="i === 0" [attr.aria-labelledby]="'heading' + i" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <formly-field [field]="panel"></formly-field>
            </div>
        </div>
    </div>
</div>
